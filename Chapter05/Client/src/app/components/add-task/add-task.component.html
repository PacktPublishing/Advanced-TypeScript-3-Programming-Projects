<div class="centerDiv" layout-fill layout="column" layout-align="center none">
  <div layout="row" layout-align="center none">
    <mat-card>
      <mat-card-title>
        <span class="mat-headline">Add ToDo</span>
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input type="text" matInput placeholder="Title*" />
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Description*"></textarea>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Due date*">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button class="mat-raised-button mat-primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
