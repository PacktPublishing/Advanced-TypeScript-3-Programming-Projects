<h2 mat-dialog-title>Choose image</h2>
<mat-dialog-content>
  <h3 *ngIf="message">{{message}}</h3>
    <button type="button" md-button (click)="fileUpload.click()">Upload</button>
  <input hidden #fileUpload type="file" accept="image/*" (change)="onImageSelected(fileUpload.files)" />
  <div>
    <img src="{{imageSource}}" height="100" *ngIf="imageSource" />
  </div>
  <mat-form-field>
    <input matInput placeholder="Add tags" formControlName="tags" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Description" formControlName="description" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button mat-primary" *ngIf="imageSource" (click)="Save()">Save</button>
  <button class="mat-raised-button" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
